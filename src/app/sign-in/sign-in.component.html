<div class="card center-screen">
  <div class="card-header text-center">
    <span class="text-header">Sign in to your dashboard</span>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <small *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="error-text">
          Username is required
        </small>
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
        <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error-text">
          Password is required
        </small>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">SIGN IN</button>
    </form>
  </div>
</div>
